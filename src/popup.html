<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phisherman</title>
    <link rel="stylesheet" href="popup.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0&family=Material+Symbols+Outlined"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0&family=Material+Symbols+Outlined"
    />
  </head>
  <body>
    <div class="container">
      <h1>Phisherman</h1>
      <p>Press the button below to check the current website:</p>
      <button id="sendButton">Send</button>
      <div class="flex-container">
        <button id="maliciousButton">
          <span class="material-symbols-outlined"> thumb_down </span>
        </button>
        <button id="safeButton">
          <span class="material-symbols-outlined"> thumb_up </span>
        </button>
      </div>
      <p id="response"></p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
